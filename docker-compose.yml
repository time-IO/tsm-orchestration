      init:
        condition: "service_completed_successfully"
    healthcheck:
      test: [ "CMD-SHELL", "service cron status || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - "./cron/crontab.txt:/tmp/crontab.txt:ro"
      - "./cron/scripts:/scripts:ro"
      - "sftp-private-keys:/sftp-private-keys:ro"

