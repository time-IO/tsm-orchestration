    build:
      context: "cron"
      args:
        UID: "${UID}"
        DEBIAN_IMAGE_TAG: "${CRON_DEBIAN_IMAGE_TAG}"
    restart: "${RESTART}"
    # Prevent blocking/slowing-down of other services if many scheduler jobs occur at
    # the same time. Cap the processing power to equivalent of one CPU of the system.
    cpus: 0.5
    mem_limit: "4g"
    environment:
