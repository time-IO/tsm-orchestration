location / {
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    # This will invalidate presigned URLs[1], so we must not
    # change the header except the translation from localhost:9000
    # to object-storage:9000 down below in `proxy_pass`.
    # [1] see python: minio.Minio.presigned_get_object()
    # proxy_set_header Host $http_host;

    proxy_connect_timeout 300;
    # Default is HTTP/1, keepalive is only enabled in HTTP/1.1
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    chunked_transfer_encoding off;

    proxy_pass http://object-storage:9000;
}